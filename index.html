<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To My Lovely Wife-to-Be</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Envelope Section -->
  <div id="envelopeContainer" class="envelope">
    <div class="flap"></div>
    <div class="body"></div>
    <div class="shadow"></div>
    <button id="openButton">Open Me</button>
  </div>

  <!-- Gallery Section -->
  <div id="gallery" class="hidden">
    <button id="prevBtn" class="nav-btn">&#10094; Prev</button>
    <div class="image-wrapper">
      <img id="galleryImage" src="" alt="Gallery Image">
    </div>
    <button id="nextBtn" class="nav-btn">Next &#10095;</button>
  </div>

  <!-- Love Letter Section -->
  <div id="letter" class="hidden">
    <div id="letter-content">
      <p>Your heartfelt message here...</p>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="path-to-your-music-file.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="/mywife/script.js"></script>
</body>
</html>
